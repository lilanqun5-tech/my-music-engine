name: AI Music Generator Engine
on:
  repository_dispatch:
    types: [start_composing]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests gradio_client huggingface_hub

      - name: Run Music Engine
        env:
          LYRICS: ${{ github.event.client_payload.lyrics }}
          STYLE: ${{ github.event.client_payload.style }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }} 
        run: |
          python -c "
          import os
          import shutil
          from gradio_client import Client
          
          # 修正后的调用逻辑
          try:
              # 设置环境变量供库自动读取 Token
              os.environ['HUGGINGFACE_TOKEN'] = os.getenv('HF_TOKEN')
              
              client = Client('m-a-p/YuE-Music-1')
              
              # predict 的参数根据 YuE 空间目前的 API 调整
              result = client.predict(
                  lyrics=os.getenv('LYRICS'),
                  genre=os.getenv('STYLE'),
                  api_name='/predict'
              )
              
              # 处理返回结果 (YuE 通常返回文件路径列表)
              audio_path = result[0] if isinstance(result, list) else result
              shutil.copy(audio_path, './final_song.mp3')
              print('Successfully generated music!')
          except Exception as e:
              print(f'Error: {e}')
              exit(1)
          "

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: my-rap-song
          path: ./final_song.mp3
