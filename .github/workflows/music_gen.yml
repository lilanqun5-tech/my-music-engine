name: AI Music Generator Engine
on:
  repository_dispatch:
    types: [start_composing]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: pip install gradio_client
      - name: Run Music Engine
        env:
          STYLE: ${{ github.event.client_payload.style }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          import os, shutil, sys
          from gradio_client import Client
          
          try:
              # 换成 Meta 官方最稳定的 MusicGen 接口
              # 该接口由 Hugging Face 官方托管，稳定性极高
              client = Client('facebook/MusicGen', token=os.getenv('HF_TOKEN'))
              
              print(f'Starting MusicGen for: {os.getenv(\"STYLE\")}')
              
              # 调用预测接口，生成 10-30 秒高质量音乐
              result = client.predict(
                  os.getenv('STYLE'),    # 风格描述
                  None,                  # 参考音频 (可选)
                  api_name='/predict'
              )
              
              # 处理返回的文件
              if result and os.path.exists(result):
                  shutil.copy(result, './final_song.mp3')
                  print('Success: Music generated!')
              else:
                  print('Error: Result is not a valid file path')
                  sys.exit(1)
          except Exception as e:
              print(f'Runtime Error: {e}')
              sys.exit(1)
          "
      - name: Upload Result
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-music-output
          path: ./final_song.mp3
