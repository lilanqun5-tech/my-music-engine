name: AI Music Generator Engine
on:
  repository_dispatch:
    types: [start_composing]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: pip install gradio_client huggingface_hub

      - name: Run Music Engine
        env:
          LYRICS: ${{ github.event.client_payload.lyrics }}
          STYLE: ${{ github.event.client_payload.style }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          import os, shutil, sys
          from gradio_client import Client
          
          token = os.getenv('HF_TOKEN')
          # 换成目前在线的镜像节点
          target_space = 'multimodalart/YuE-Music-1-Demo'
          
          try:
              print(f'Connecting to {target_space}...')
              client = Client(target_space, token=token)
              
              # 注意：镜像节点的参数名可能略有不同，通常为 genre 和 lyrics
              result = client.predict(
                  genre=os.getenv('STYLE'),
                  lyrics=os.getenv('LYRICS'),
                  api_name='/predict'
              )
              
              # 处理返回的文件
              audio_path = result[0] if isinstance(result, (list, tuple)) else result
              if audio_path:
                  shutil.copy(audio_path, './final_song.mp3')
                  print('Success: Music generated!')
              else:
                  raise Exception('No audio file found in result')
          except Exception as e:
              print(f'Error: {e}')
              sys.exit(1)
          "

      - name: Upload Result
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-song
          path: ./final_song.mp3
