name: AI Music Generator Engine
on:
  repository_dispatch:
    types: [start_composing]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install gradio_client huggingface_hub
      - name: Run Music Engine
        env:
          LYRICS: ${{ github.event.client_payload.lyrics }}
          STYLE: ${{ github.event.client_payload.style }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }} 
        run: |
          python -c "
          import os
          import shutil
          from gradio_client import Client
          
          # 核心修正：通过环境变量隐式传递 Token
          os.environ['HUGGINGFACE_TOKEN'] = os.getenv('HF_TOKEN')
          
          try:
              # 初始化时不带任何 token 参数，避开报错
              client = Client('m-a-p/YuE-Music-1')
              
              result = client.predict(
                  lyrics=os.getenv('LYRICS'),
                  genre=os.getenv('STYLE'),
                  api_name='/predict'
              )
              
              # 处理路径
              path = result[0] if isinstance(result, list) else result
              shutil.copy(path, './final_song.mp3')
          except Exception as e:
              print(f'Error: {e}')
              exit(1)
          "
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: my-rap-song
          path: ./final_song.mp3
