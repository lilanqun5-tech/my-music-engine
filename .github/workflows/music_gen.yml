name: AI Music Generator Engine
on:
  repository_dispatch:
    types: [start_composing]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install gradio_client
      - name: Run Music Engine
        env:
          STYLE: ${{ github.event.client_payload.style }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          import os, shutil, sys
          from gradio_client import Client
          
          try:
              # 切换至更稳定的 Stable Audio 节点
              client = Client('fffiloni/stable-audio-open-for-music-generation', token=os.getenv('HF_TOKEN'))
              
              print(f'Generating music for: {os.getenv(\"STYLE\")}')
              # 该模型的接口参数通常为 prompt, seconds_total
              result = client.predict(
                  prompt=os.getenv('STYLE'),
                  seconds_total=30,
                  api_name='/predict'
              )
              
              # 结果通常直接是文件路径
              if result and os.path.exists(result):
                  shutil.copy(result, './final_song.mp3')
                  print('Success!')
              else:
                  sys.exit(1)
          except Exception as e:
              print(f'Error: {e}')
              sys.exit(1)
          "
      - name: Upload Result
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: my-ai-music
          path: ./final_song.mp3
