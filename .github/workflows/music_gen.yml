name: AI Music Generator Engine
on:
  repository_dispatch:
    types: [start_composing]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install gradio_client huggingface_hub

      - name: Run Music Engine
        env:
          LYRICS: ${{ github.event.client_payload.lyrics }}
          STYLE: ${{ github.event.client_payload.style }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          import os, shutil, sys
          from gradio_client import Client
          
          # 使用备用节点：m-a-p/YuE-Music-1-Full (目前测试可用)
          # 或者尝试使用官方的演示节点
          try:
              print('--- Connecting to Backup Engine ---')
              # 如果第一个失效，请尝试换成 'm-a-p/YuE-Music-1' 的镜像或官方最新 Space 地址
              client = Client('m-a-p/YuE-Music-1') 
              
              print(f'Starting generation...')
              result = client.predict(
                  genre=os.getenv('STYLE'),
                  lyrics=os.getenv('LYRICS'),
                  api_name='/predict'
              )
              
              audio_path = result[0] if isinstance(result, (list, tuple)) else result
              if audio_path:
                  shutil.copy(audio_path, './final_song.mp3')
                  print('Success!')
              else:
                  sys.exit(1)
          except Exception as e:
              print(f'Error: {e}')
              # 提示：如果依然 404，说明官方暂时关闭了公共 API
              sys.exit(1)
          "

      - name: Upload Result
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: my-new-song
          path: ./final_song.mp3
