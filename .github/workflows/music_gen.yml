name: AI Music Generator Engine
on:
  repository_dispatch:
    types: [start_composing]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install gradio_client huggingface_hub

      - name: Run Music Engine
        env:
          LYRICS: ${{ github.event.client_payload.lyrics }}
          STYLE: ${{ github.event.client_payload.style }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          import os, shutil, sys
          from gradio_client import Client
          
          # 设置 HF Token 到环境变量
          token = os.getenv('HF_TOKEN')
          if not token:
              print('Error: HF_TOKEN secret is missing in GitHub!')
              sys.exit(1)
              
          os.environ['HUGGINGFACE_HUB_TOKEN'] = token
          
          try:
              print(f'Connecting to YuE Music Engine...')
              # 显式使用 token 初始化，解决 404/Permission denied 问题
              client = Client('m-a-p/YuE-Music-1', token=token)
              
              print(f'Generating music with style: {os.getenv(\"STYLE\")}')
              result = client.predict(
                  genre=os.getenv('STYLE'),
                  lyrics=os.getenv('LYRICS'),
                  api_name='/predict'
              )
              
              # 自动解析返回结果中的文件路径
              if isinstance(result, (list, tuple)):
                  audio_path = result[0]
              else:
                  audio_path = result
                  
              if audio_path and os.path.exists(audio_path):
                  shutil.copy(audio_path, './final_song.mp3')
                  print('Success: Music saved as final_song.mp3')
              else:
                  print('Error: Generated path is invalid')
                  sys.exit(1)
                  
          except Exception as e:
              print(f'Critical Runtime Error: {e}')
              sys.exit(1)
          "

      - name: Upload Result
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-music-file
          path: ./final_song.mp3
          retention-days: 5
