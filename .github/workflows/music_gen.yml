name: AI Music Generator Engine
on:
  repository_dispatch:
    types: [start_composing]

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: pip install gradio_client
      - name: Run Music Engine
        env:
          STYLE: ${{ github.event.client_payload.style }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          import os, shutil, sys
          from gradio_client import Client
          
          try:
              # 换成目前全球最稳定的官方 MusicGen 节点
              client = Client('facebook/MusicGen', token=os.getenv('HF_TOKEN'))
              
              print(f'Generator starting for: {os.getenv(\"STYLE\")}')
              # 调用官方标准接口，生成 10-30 秒高质量音乐
              result = client.predict(
                  os.getenv('STYLE'),    # 描述词
                  None,                  # 参考音频 (设为无)
                  api_name='/predict'
              )
              
              if result and os.path.exists(result):
                  shutil.copy(result, './final_song.mp3')
                  print('Success! Music generated.')
              else:
                  sys.exit(1)
          except Exception as e:
              print(f'Runtime Error: {e}')
              sys.exit(1)
          "
      - name: Upload Result
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-music-file
          path: ./final_song.mp3
